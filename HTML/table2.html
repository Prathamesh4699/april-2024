<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        #The_table, .The_th {
            border:3px solid green;
        }
        .The_td{
            border: 2px dotted red;
            color:#ef682d;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>This is example of table tag</h1>
    <table width="50%" id="The_table">
        <tr>
            <th class="The_th">Name</th>
            <th class="The_th">Maths</th>
            <th class="The_th">Hindi</th>
            <th class="The_th">Marathi</th>
        </tr>
        <tr >
            <th class="The_th">Prathamesh</th>
            <td class="The_td">90%</td>
            <td class="The_td">80%</td>
            <td class="The_td">70%</td>
            
        </tr>
        <tr>
            <th class="The_th">Jui</th>
            <td class="The_td">60%</td>
            <td class="The_td">50%</td>
            <td class="The_td">40%</td>
          </tr>
          <tr>
            <th class="The_th">Ishwri</th>
            <td class="The_td">70%</td>
            <td class="The_td">80%</td>
            <td class="The_td">90%</td>
          </tr>
    </table>
</body>
</html>
